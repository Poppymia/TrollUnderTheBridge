<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level Two: Dark Forest</title>
    <link rel="stylesheet" href="css/darkForest.css" />
  </head>

  <body>
    <div class="lives-container">
      <img src="https://icons.iconarchive.com/icons/designbolts/free-valentine-heart/256/Heart-icon.png" class="heart" id="heart1" />
      <img src="https://icons.iconarchive.com/icons/designbolts/free-valentine-heart/256/Heart-icon.png" class="heart" id="heart2" />
    </div>
    
    <div class="game-container">
      <div class="troll">
        <img
          src="https://i.seadn.io/gae/glLnOBWYjt8hNFfTDbb9vhWxlm2Lni5GIV6GCt3wAUKvPpZixeTw5IzNYtNj_0bU1idd0CHV8t554b-PltHdzIiQwNaO_Re0INKWWw?auto=format&dpr=1&w=1000"
          alt="Troll"
        />
        <!--alt img src="https://www.derekyu.com/makegames/images/pixel/orc07.png"-->
      </div>
      <div class="player">
        <img
          src="https://kaitlyn-flynn.com/wp-content/uploads/2021/03/girl-jump.gif"
          alt="Player"
        />
      </div>
      <div class="riddle-box">
        <p id="riddle-text">
          The troll asks: I speak without a mouth and hear without ears. I have
          no body, but I come alive with wind.
        </p>
        <div class="answer-buttons">
          <button class="answer">Echo</button>
          <button class="answer">Silence</button>
          <button class="answer">Wind</button>
        </div>
      </div>
    </div>

    <script type="module">
      import { updateHearts } from "./gameUtility.js";  
    
      let lives = sessionStorage.getItem("lives") ? parseInt(sessionStorage.getItem("lives")) : 2;
      updateHearts(lives);
    </script>
    

    <script src="js/darkForest.js" type="module"></script>
  </body>
</html>
