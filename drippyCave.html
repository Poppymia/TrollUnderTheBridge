<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level Three: Drippy Cave</title>
    <link rel="stylesheet" href="css/drippyCave.css" />
  </head>

  <body>
    <div class="lives-container">
      <img
        src="https://icons.iconarchive.com/icons/designbolts/free-valentine-heart/256/Heart-icon.png"
        class="heart"
        id="heart1"
      />
      <img
        src="https://icons.iconarchive.com/icons/designbolts/free-valentine-heart/256/Heart-icon.png"
        class="heart"
        id="heart2"
      />
    </div>

    <div class="game-container">
      <div class="troll">
        <img
          src="https://i.seadn.io/gae/glLnOBWYjt8hNFfTDbb9vhWxlm2Lni5GIV6GCt3wAUKvPpZixeTw5IzNYtNj_0bU1idd0CHV8t554b-PltHdzIiQwNaO_Re0INKWWw?auto=format&dpr=1&w=1000"
          alt="Troll"
        />
        <!--alt img src="https://www.derekyu.com/makegames/images/pixel/orc07.png"-->
      </div>
      <div class="player">
        <img
          src="https://kaitlyn-flynn.com/wp-content/uploads/2021/03/girl-jump.gif"
          alt="Player"
        />
      </div>
      <div class="riddle-box">
        <p id="riddle-text">
          The Troll asks: A little bite will make you itch, make you sneeze,
          make you twitch.
        </p>
        <div class="answer-buttons">
          <button class="answer">Mosquito</button>
          <button class="answer">Nick</button>
          <button class="answer">Snake</button>
        </div>
      </div>
    </div>
    <script src="js/drippyCave.js" type="module"></script>
  </body>
</html>
